<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="other-container">
            <div id="d1">
                <div id="d2">Register</div>
            </div>
        </div>

        <div class="form-container" id="signup">
            <form>
                <label>Username<label>
                <input type="text" placeholder="Username or Email" />

                <label>Full Name<label>
                <input type="text" placeholder="Enter full name" />

                <label>Email<label>
                <input type="email" placeholder="example@email.com" />

                <label>Password<label>
                <input type="password" placeholder="********" />

                <label>Confirm Password<label>
                <input type="password" placeholder="********" />

                <input type="submit" value="Register" />
            </form>
            <p>Already have an account? <span class="navigate-button" id="navigate-to-signup">Log In</span></p>
            
        </div>

        <div class="form-container" id="login">
            <form>
                <label>Email<label>
                <input type="email" placeholder="example@email.com" />

                <label>Password<label>
                <input type="password" placeholder="********" />

                <input type="submit" value="Login" />
            </form>
            <p>Didn't have an account? <span class="navigate-button" id="navigate-to-login">Sign Up</span></p>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
